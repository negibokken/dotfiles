set-window-option -g mode-keys vi

# prefix キーを C-t に変更する
set -g prefix C-t
# 以前の prefix キーを解除する
unbind C-b

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# キーストロークのディレイを減らす
set -sg escape-time 2

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vinm のキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim のキーバインドでペインをリサイズ
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6

bind-key -temacs-copy C-q copy-pipe "cat | pbp"

# マウス操作を有効にする
setw -g mouse

# 左部:whoami@hostname
set -g status-left '#{?client_prefix,#[reverse],}#[fg=cyan,bold][#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#{?client_prefix,#[reverse],}#[fg=cyan,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red


# クリップボード共有を有効にする
# 強制終了してしまうから OFF にしておくこと！！！
# set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g default-terminal "screen-256color"
